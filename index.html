<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطبعة الرسالة | نظام الطلب الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="nav-container">
        <div class="brand">
            <img src="logo.png" alt="شعار مطبعة الرسالة">
            <div class="logo">مطبعة <span>الرسالة</span></div>
        </div>
        <a href="#order-form" class="btn-nav">اطلب الآن</a>
    </div>
</header>

<section class="hero">
    <h1>نطبع كل شيء.. بجودة عالمية</h1>
    <p>لافتات ليد، مطبوعات تجارية، هدايا، وكل ما تحتاجه دعاية شركتك</p>
</section>

<section id="order-form" class="order-section">
    <div class="form-container">
        <h2>نموذج طلب الخدمات</h2>

        <form id="printingForm">
            <div class="input-group">
                <label for="clientName">اسم العميل</label>
                <input type="text" id="clientName" required>
            </div>

            <div class="input-group">
                <label for="serviceType">نوع الخدمة</label>
                <select id="serviceType" required>
                    <option value="">اختر الخدمة...</option>
                    <option value="لافتة ليد مضيئة">لافتة ليد مضيئة</option>
                    <option value="لافتة صيدلية">لافتة صيدلية</option>
                    <option value="كروت عمل">كروت عمل</option>
                    <option value="بروشورات وفلاير">بروشورات وفلاير</option>
                    <option value="لوحات إعلانية">لوحات إعلانية</option>
                    <option value="هدايا دعائية">هدايا دعائية</option>
                    <option value="شالات وقبعات تخرج">شالات وقبعات تخرج</option>
                    <option value="تجهيز سيارات الإسعاف">تجهيز سيارات الإسعاف</option>
                    <option value="طباعة إمساكيات رمضان">طباعة إمساكيات رمضان</option>
                    <option value="أخرى">خدمة أخرى</option>
                </select>
            </div>

            <div class="input-group">
                <label for="details">الكمية أو المقاس</label>
                <input type="text" id="details" required>
            </div>

            <div class="input-group">
                <label for="notes">ملاحظات إضافية</label>
                <textarea id="notes"></textarea>
            </div>

            <button type="submit" class="whatsapp-btn">إرسال الطلب عبر واتساب</button>
        </form>
    </div>
</section>

<footer>
    <p>مطبعة الرسالة للدعاية والإعلان</p>
    <p>واتساب: 0927693885</p>
    <p>هاتف: 0915746696</p>
</footer>

    </a>
</div>

</body>
</html>
